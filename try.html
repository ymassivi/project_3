    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat:4.896318, lng: -36.129691},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat:-33.971371, lng: 18.601759},
          {lat:49.009754, lng: 2.548000},
          {lat: 25.797194, lng: -80.259822},
          {lat:-33.971371, lng: 18.601759}
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }

</script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWJwWNbCAS-WJmRqQVj9O6A_CItmP1uvU&callback=initMap">
    </script>
