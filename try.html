    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of favorite places in iowa
  var myplace = {lat: 41.677963, lng: -91.585011};
  // The map, centered at my home
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 16, center: myplace});
  // The marker, positioned at home
  var marker = new google.maps.Marker({position: myplace, map: map});
}
</script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWJwWNbCAS-WJmRqQVj9O6A_CItmP1uvU&callback=initMap">
    </script>
