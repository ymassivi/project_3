<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
		<link rel="stylesheet" href="style/map.css">
    <link rel="stylesheet" href="style/style.css"
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	  <nav>
			<ul>
				<li><a href="index.html">My Resume</a></li>
				<li><a href="mylifemotivation.html">My Hometown</a></li>
				<li><a href="mytravels.html">My Travels</a></li>
				<li><a href="mymap.html"></a>My Map</li>
			</ul>
		</nav>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:41.878988 , lng:87.635926 },
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCm7V1bFO0bDgLkMjzdKoseKf6p9rBPD4M&callback=initMap"
    async defer></script>
  </body>
</html>
